networks:
  public:
    name: scylla_rust_driver_tls_public
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.44.0.0/24

services:
  scylla:
    networks:
      public:
        ipv4_address: 172.44.0.2
    build: .
    command: |
      --skip-wait-for-gossip-to-settle 0
      --ring-delay-ms 0
      --smp 1
      --memory 512M
    ports:
      - "9042:9042"
      - "9142:9142"
    healthcheck:
      test: [ "CMD", "cqlsh", "scylla", "-e", "select * from system.local" ]
      interval: 5s
      timeout: 5s
      retries: 60
